spring:
  application:
    name: gateway
  cloud:
    consul:
      host: localhost
      port: 8500
    gateway:
      routes:
        - id: users_route			  # 指定路由唯一标识
          uri: lb://users # 指定路由服务的地址
          predicates:
            - Path=/user/**			  # 指定路由规则

        - id: emps_route
          uri: lb://emps
          predicates:
            - Path=/emp/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods: "*"
        add-to-simple-url-handler-mapping: true

server:
  port: 8992